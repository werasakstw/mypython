{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h3>'type' is implicit.</h3><p/>
        <button type="button" class="btn">Hello</button> <p/><p />

        <h3>Button Plugin Classes.</h3><p/>
        <button class="btn">Basic</button>
        <button class="btn btn-default">Default</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button><p/><p/>

        <h3>Button Sizes.</h3><p/>
        <button class="btn btn-sm">Small</button>
        <button class="btn btn-xs">Extra Small</button>
        <button class="btn btn-lg">Large</button><p/><p/>

        <h3>Combination of classes.</h3></p>
        <button class="btn btn-primary btn-submit">Submit</button>
        <button class="btn btn-outline-primary">Outline</button>
        <button class="btn btn-primary btn-lg">Large</button>
        <button class="btn btn-primary active">Active</button>
        <button class="btn btn-primary disabled">Disabled</button>
    </div>
</div>
{% endblock %}
