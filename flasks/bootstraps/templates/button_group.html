{% extends "base.html" %}

{% block content %}

<div class="card">
    <h1>Block buttons</h1>
    <div class="card-body">
        d-grid
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">First</button>
            <button class="btn btn-primary" type="button">Second</button>
          </div>
    </div>

    <div class="card-body">
       col-6 mx-auto
        <div class="d-grid gap-4 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>
    </div>

    <div class="card-body">
        d-md-block
        <div class=" d-md-block">
            <button class="btn btn-primary" type="button">First</button>
            <button class="btn btn-primary" type="button">Second</button>
          </div>
    </div>
    <div class="card-body">
        d-md-flex justify-content-md-end
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">First</button>
            <button class="btn btn-primary" type="button">Second</button>
          </div>
    </div>
</div>

<div class="card">
    <h1>Button Group</h1>
    <div class="card-body">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">First</button>
            <button type="button" class="btn btn-primary">Second</button>
            <button type="button" class="btn btn-primary">Third</button>
        </div> 
    </div>
    <div class="card-body">
        Sizing<br/>
        <div class="btn-group  btn-group-sm" role="group">
            <button type="button" class="btn btn-primary">First</button>
            <button type="button" class="btn btn-primary">Second</button>
            <button type="button" class="btn btn-primary">Third</button>
        </div> 
    </div>

    <div class="card-body">        
        Vertical<br/>
        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-primary">First</button>
            <button type="button" class="btn btn-primary">Second</button>
            <button type="button" class="btn btn-primary">Third</button>
        </div>
    </div>

    <div class="card-body">
        Combine sets of button groups into button toolbars.
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary">5</button>
              <button type="button" class="btn btn-secondary">6</button>
              <button type="button" class="btn btn-secondary">7</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="button" class="btn btn-info">8</button>
            </div>
          </div>
    </div>

    <div class="card-body">        
        Link Group<br/>
        <div class="btn-group" role="group">
            <a href="#" class="btn btn-primary active">First</a>
            <a href="#" class="btn btn-primary">Second</a>
            <a href="#" class="btn btn-primary">Third</a>
        </div>
    </div>
</div>
{% endblock %}
