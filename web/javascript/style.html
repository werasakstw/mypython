<html>
<head>
<title>Style</title>
<script type="text/JavaScript">

function doStart() {
	output.style.fontSize = 32;
	output.style.color = input_color.value;
	output.style.left = 150;
	output.style.top = 150;
	output.innerHTML = "Hello! " + input_name.value;
}

</script></head>

<body>
Name <input id="input_name" type="text"/> <p>
Color <input id="input_color" type="text"/> 
<input type="button" value="Start" onclick="doStart()"/>
<p>
<div id="output" style="position:absolute">Hi!</div>
</body>
</html>
