
<html>
<head>
<title>Api</title>
<script type="text/JavaScript">

function doAppend() {
	var e = document.createElement("p");
	var n = document.createTextNode("Hello");
	e.appendChild(n);
	output.appendChild(e);
}
function doRemove() {
	if (output.hasChildNodes())
		output.removeChild(output.firstChild);
		// output.removeChild(output.childNodes[0]);
}
function doInsert() {
	var nn = document.createElement("p");
	nn.appendChild(document.createTextNode("Hi"));
	output.insertBefore(nn, output.firstChild);
}
function doReplace() {
	var nn = document.createElement("p");
	nn.appendChild(document.createTextNode("What's up?"));
	output.replaceChild(nn, output.firstChild);
}
</script></head>

<body>
<input type="button" value="Append" onclick="doAppend()"/>
<input type="button" value="Remove" onclick="doRemove()"/>
<input type="button" value="Insert" onclick="doInsert()"/>
<input type="button" value="Replace" onclick="doReplace()"/>
<p>
<div id="output"/>
</body>
</html>
