<! traversal.html >
<html>
<head>
<title>childNodes Test</title>
<script type="text/JavaScript">

function init() {
	var msg = "";
	var comment = document.childNodes[0]; 
	msg += comment.nodeName +"<br/>";

	var html = document.childNodes[1]; 
	msg += html.nodeName +"<br/>";

	var head = document.childNodes[1].childNodes[0];
	msg += head.nodeName + "<br/>";

	var title = document.childNodes[1].childNodes[0].childNodes[1];
	msg += title.nodeName + ", " + title.text + "<br/>";

	var script = document.childNodes[1].childNodes[0].childNodes[3];
	msg += script.nodeName + ", " + script.attributes.getNamedItem("type").nodeValue + "<br/>";

	output.innerHTML = msg;
}

</script>
</head>

<body onLoad="init()">
<div id="output"/>
</body>
</html>
