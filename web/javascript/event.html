<! event.html >
<html>
<head>
<title>Javascript Events</title>
<script type="text/JavaScript">

function init() {
	document.bgColor="lightgreen";
}
function colorText(e){
	x = document.getElementById(e.srcElement.id);
	x.style.fontSize = 32;
	x.style.color="red";
}	
function unColorText(e){
	x = document.getElementById(e.srcElement.id)
	x.style.fontSize = 28;
	x.style.color="black";
}
</script>
</head>

<body onLoad="init()">
<div id="output"
     onMouseover="colorText(event)"
     onMouseout="unColorText(event)">Hello</div>

</body>
</html>
