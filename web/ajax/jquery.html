<html>
<head>
<script type="text/javascript" src="script/jquery-1.6.2.js"></script>
<script>

$(document).ready(function() {
	$('#send').click(function() {
		$.ajax({
			type:"GET",
			url:"/data/hello.txt",
			success: function (res) {
				$('#output').html(res);
			}
		});
	});
});

</script>
</head>
 
<body> 
<input id="send" type="button" value="Get"/>
<p>
<div id="output"/>
</body>

</html>
